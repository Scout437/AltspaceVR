<!DOCTYPE html>
<html><body>
<script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/AltspaceVR/aframe-altspace-component/v0.3.0/dist/aframe-altspace-component.min.js"></script>
 
<!-- set up the scene -->
<a-scene altspace='vertical-align: bottom;'>
 
    <!-- preload all our textures -->
    <a-assets>
        <img id='moon' src='textures/sarahsmoon.jpg'/>
		<img id='firemoon' src='textures/firemoon.jpg'/>
		<img id='moonwalker' src='textures/astronaught.jpg'/>
        <!-- the picture below used to be a .png format -->
		<img id='stars' src='textures/stars.png'/>
    </a-assets>
 
    <!-- add the moon to the scene -->
    <a-sphere position='0 1 0' material='src: #moon;'>
        <!-- add an animation to make it rotate -->
        <a-animation to='0 360 0' easing='linear' dur='5000' repeat='indefinite'/>
    </a-sphere>
 
     <!-- add a second moon to the scene -->
    <a-sphere position='3 3 0' material='src: #firemoon;'>
        <!-- add an animation to make it rotate -->
        <a-animation to='0 360 0' easing='linear' dur='10000' repeat='indefinite'/>
    </a-sphere>
	
	     <!-- add a third moon to the scene -->
    <a-sphere position='0 3 3' material='src: #moonwalker;'>
        <!-- add an animation to make it rotate -->
        <a-animation to='0 360 0' easing='linear' dur='20000' repeat='indefinite'/>
    </a-sphere>
	
    <!-- add the backdrop of stars -->
    <a-sky src='#stars' radius='2500'></a-sky>
 
    <!-- add a view camera (2d only) -->
    <a-entity position='0 0 2'>
        <a-camera></a-camera>
    </a-entity>
 
</a-scene>
 
</body></html>
